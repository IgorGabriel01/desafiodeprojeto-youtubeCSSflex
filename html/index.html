<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonando a Página do Youtube com CSS - Desafio de Projeto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/you.png">
</head>
<body>
    <header>

        <div id="menu-1">

            <img src="../img/menu.png" alt="Icone de menu do youtube">
            <img src="../img/youtube 1.png" alt="Icone do youtube">

        </div>

        <img src="../img/Center.png" alt="Barra de pesquisa">

        <div id="menu-2">
            <img src="../img/video.png" alt="Icone de câmera do youtube">
            <img src="../img/bell.png" alt="Icone de sino do youtube">
            <img id="icone" src="../img/icon.png" alt="Icone youtube Igor Gabriel">
        </div>

    </header>

    <main>

        <section>

            <iframe width="920" height="510" src="https://www.youtube.com/embed/8uUUGR0jA84" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <h1>Mitski - "I Bet on Losing Dogs" (Live at WFUV)</h1>

            <div id="informacoes-video">

                <img src="../img/Channel Infos.png" alt="Informações do canal youtube">

                <img src="../img/Subscribe Button.png" alt="Botão de Subscribe">
                
                <img src="../img/Like.png" alt="Botão de Like">

                <img src="../img/Deslike.png" alt="Botão de Deslike">

                <img src="../img/Share.png" alt="Compartilhar">

                <img src="../img/Download.png" alt="Download">
                
            </div>

        </section>

        <aside>

        </aside>

    </main>

</body>
</html>
